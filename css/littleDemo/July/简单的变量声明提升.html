<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单的变量声明提升</title>
</head>
<body>
    <script type="text/javascript">
    /**
     js 变量声明提升
    
    */
    //函数 变量提升， 声明提升，赋值也是提升
    console.log(sayHello)
    sayHello()
    function sayHello() {
      console.log('hello')
    }
    // 但是以字面量的形式声明函数， 声明提升，但是赋值不会提升。
    console.log(sayHello2) // 这里是undefined 说明已经声明了这个变量， 如果没有声明 会报错误  xx is not defined
    // sayHello2()
    var sayHello2 = function() {
      console.log('hello2')
    }

    // 非函数
    // console.log(a)
    a = 5  //不会声明提升 hoisting

    console.log(b)
    var b  //声明提升 ，会

    console.log(c) 
    var c = 'kevin' //声明提升 ，会, 赋值不会

    console.log(z)
    let z  //let 也不会声明提升
  </script>
</body>
</html>
