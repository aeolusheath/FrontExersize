    function getxx(){
      console.log('00ooooooo')
    }
    function debounce(method, context, interval = 1000) {
      clearTimeout(method.tId)
      method.tId = setTimeout(function(){
        method.call(context, ...arguments)
      }, interval)
    }

    function inputChange() {
      console.log('request')
    }
    
    document.getElementById('input1').oninput = function(){
      debounce(inputChange, this, 3000)
    }
