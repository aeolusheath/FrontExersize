<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        pre{
            margin: 1em;
            background: #fff;
            box-shadow: 0 0 6px rgba(0,0,0,.3);
            border-radius: 0;

            overflow: auto;
            display: block;
            padding: 10px;
            font-size: 14px;
            word-break: break-all;
            word-wrap: break-word;
            color: #7b8a8b;
            border: 1px solid #ccc;
            
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center; margin-top: 30px;">
        nice box-shadow div container
    </h3>
    <pre>
        it's the content
    </pre>

    <pre style="box-shadow: inset 0 0 6px rgba(0,0,0,.3);">
        the second content
    </pre>
</body>
</html>
