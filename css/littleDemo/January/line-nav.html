    .line-nav li {
      display:inline-block;
      height: 40px;
      line-height: 40px;
    }
    .line-nav li a {
      display: inline-block;
      min-width: 80px;
      text-align: center;
      text-decoration: none;
      font-size: 13.5px;
      color: #555555;
      width: 100%;
      height:100%;
      padding-left: 5px;
      padding-right: 5px;
    }

    .line-nav li.active a,
    .line-nav li:hover a {
      color: #2196f3;
      border-bottom: 2px solid #2196f3;
    }
  </style>
</head>
<body>
    <div style="margi-top: 30px;">
