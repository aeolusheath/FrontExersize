<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding: 10px
    }
    .abl {
      position:absolute
    }
    .rel {
      position: relative
    }
    .parent-div {
      height: 200px;
      width: 100%;
      border: 1px solid lightcoral
    }
    .child-div {
      width: 100px;
      height: 10px;
      border: 1px solid black;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="rel parent-div">
    <div class="abl child-div">
    </div>
  </div>
</body>
</html>
