<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位元素的居中</title>
  <style>
    body {
      padding: 10px
    }
    .abl {
      position:absolute
    }
    .rel {
      position: relative
    }
    .parent-div {
      height: 200px;
      width: 100%;
      border: 1px solid lightcoral
    }
    .child-div {
      width: 100px;
      height: 10px;
      border: 1px solid black;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="rel parent-div">
    <div class="abl child-div">
    </div>
  </div>

  <div>
    其实有3种方式：<br/>
    <pre>
      1,  right:0, left: 0, margin-left: auto, margin-right: auto，这种方式父元素的宽度，或者高度设置为百分比或者定值都可以。如果不设置父元素的宽度，则宽度为被撑开为100%，不设置父元素的高度，则高度为0 <br/>
      2,  left: 50%, transform: translateX(-50%) <br/>
      3,  left: 50%, margin-left: -CurrentElementWidth/2 (margin和padding不能用百分比，百分比是相对于父元素的宽度) <br/>
    </pre>  
  </div>
</body>
</html>
