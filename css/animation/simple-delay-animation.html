<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="divport" content="width=device-width, initial-scale=1.0">
    <title>延迟动画</title>

    <style>

.loading-mask {
  position: fixed;
  z-index: 19;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
}


.loading-wrapper {
  position: fixed;
  left: calc(50% - 45px);
  right: 50%;
  top: calc(50% - 45px);
  width: 90px;
  height: 90px;
  border-radius: 12px;
  background-color: rgba(238, 238, 238, 0.75);  
  text-align: center;
  z-index: 20;
  box-sizing: border-box;
  padding-top: 10px;
 


}


.loading-wrapper   .img-item {
    display: inline-block;
    width: 0;
    height: 30px;
    position: absolute;
    top: 10px;
}


.loading-wrapper   .img-item-pangxie {
    left: calc(50% - 15px);
    width: 0;
    height: 18px;
    animation: 3s infinite movepx ease-in;
    transform-origin: center;
    animation-fill-mode : forwards; 
  }
  


.loading-wrapper    .img-item-shucai {

    left: calc(50% - 10px);
    animation: 3s infinite moveli ease-in;
    transform-origin: center;
    animation-delay: 1s;
    animation-fill-mode : forwards; 
  }
.loading-wrapper    .img-item-chengzi {
    height: 20px;   
    left: calc(50% - 10px);
    animation: 3s infinite  moveli ease-in;
    transform-origin: center;
    animation-delay: 2s;
    animation-fill-mode : forwards; 
  }
.loading-wrapper    .shadow {
    width: 8px;
    height: 3px;
    background: #ddd;
    position: absolute;
    bottom: 12px;
    left: calc(50% - 4px);
    animation: 1s infinite shadowscale ease-in;
    animation-fill-mode : forwards; 

    border-top-left-radius: 4px 1.5px;
    border-top-right-radius: 4px 1.5px;
    border-bottom-right-radius: 4px 1.5px;
    border-bottom-left-radius: 4px 1.5px;
    transform-origin: center;

  }





@keyframes shadowscale {
  0% {
    transform: scale(1);
  }
  25% {
    transform-origin: center;
    width: 10px;
    height: 4px;
    border-top-left-radius: 5px 2px;
    border-top-right-radius:5px 2px;
    border-bottom-right-radius: 5px 3px;
    border-bottom-left-radius: 5px 2px; 
    left: calc(50% - 5px);
  }
  50% {
    transform-origin: center;
    width: 13px;
    height: 5px;
    border-top-left-radius: 6.5px 2.5px;
    border-top-right-radius: 6.5px 2.5px;
    border-bottom-right-radius: 6.5px 2.5px;
    border-bottom-left-radius: 6.5px 2.5px; 
    left: calc(50% - 6.5px);
  }
  75% {
    transform-origin: center;
    width: 10px;
    height: 4px;
    border-top-left-radius: 5px 2px;
    border-top-right-radius: 5px 2px;
    border-bottom-right-radius: 5px 2px;
    border-bottom-left-radius: 5px 2px; 
    left: calc(50% - 5px);
  }
  100% {
    transform: scale(1);
  }

}


@keyframes moveli{
  0.00% { 
    width: 0;
    transform: translateY(0) rotateZ(0deg);
  }
  0.01%{ 
     width: 20px;
     transform: translateY(0) rotateZ(0deg);
   }  
  16.66%{
    width: 20px;
    transform: translateY(32px) rotateZ(180deg);
  }
  33.32% {
    transform: translateY(0) rotateZ(360deg);  
    width: 20px;
  }
  33.33% {
    transform: translateY(0) rotateZ(360deg);  
    width: 0;
  }
  100%{ 
    transform: translateY(0) rotateZ(360deg);   
    width: 0;
  }
  
}


@keyframes movepx{
  0.00%{ 
    width: 0;
    transform: translateY(0) rotateZ(0deg);
  }
0.01%{ 
  width: 30px;
    transform: translateY(0) rotateZ(0deg);
  }


  16.66%{
    width: 30px;
    transform: translateY(32px) rotateZ(180deg);
  }
  33.32%{
    transform: translateY(0) rotateZ(360deg);  
    width: 30px;
  }
  33.33%{
    transform: translateY(0) rotateZ(360deg);  
    width: 0;
  }
  100%{ 
    transform: translateY(0) rotateZ(360deg);   
    width: 0;
  }
}



    </style>
</head>
