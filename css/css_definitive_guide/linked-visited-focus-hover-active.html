  <style>
      .btn{

        cursor: pointer;
      }


      /* .btn:hover {

      .btn:focus {
        background-color: gray;
        border: 1px solid rgba(0, 0, 0, 0.3)
      }
      /* .btn:active {

      .a-tagg:focus {

  </style>

<body>

<mark>
   对于:link而言， 未访问的链接的样式是可以这样表示 a:link
</mark>  

<hr>
<strong>
  但是我们可以对非a<链接>tag去设置其他的 focus hover visited active 4种伪类
</strong>

<hr>
  :link 和 visited的样式顺序并不重要。可以按LVHA 或者VLHA的顺序来指定样式。
<hr>
<button class="btn"> 确定 </button>
<a href="http://www.baidu.cn" target="_blank" class="a-tagg">确定（这是一个a-tag）</a>
