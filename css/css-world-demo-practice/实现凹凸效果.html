<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现凹凸效果</title>
  <style>
    .ao {
      display: inline-block;
      width: 0;
      margin-right: 50px;
    }
    .ao::before {
      content: "love 你 love";
      /* color: #fff; */
      color: red;
      outline: 2px solid #ddd;
    }

    .tu {
      display: inline-block;
      width: 0;
      direction: rtl;

    }
    .tu::before {
      content: "我 love 你";
      /* color: #fff; */
      color: red;
      outline: 2px solid #ddd;
      /* direction: rtl;   伪元素无效 */
    }
  </style>
</head>
<body>
<div class="ao">
</div>
<div class="tu">
</div>
  
</body>
</html>
