<html lang="en">
<head>

  <title>直角三角形 border</title>
  <style>
  
  div {
    width: 0;
    border-width: 10px 20px;
    border-style: solid;
    border-color: #f30 #f30 transparent transparent;
  }

  .div2 {
    width: 10px; height: 10px;
    border: 10px solid;
    border-color: #f30 #00f #396  #0f0
  }

  </style>
</head>
<body>
  

  <div></div>
  <div class="div2"></div>
</body>
