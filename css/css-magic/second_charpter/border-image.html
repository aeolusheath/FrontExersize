<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>border-image</title>
  <style type="text/css">
    /**/
    div {
      /* 简写 */
      /* border: 1em solid transparent;
      background: linear-gradient(white, white) padding-box,
                  url(http://csssecrets.io/images/stone-art.jpg) border-box 0 / cover; */
      
      /* <bg-position> [ / <bg-size>] */
      /* 这里的 0 是 background-position */
      /* 这里的 cover 是 background-size */

      
      /* 详细描写 */
      border: 1em solid transparent;
      /* background: linear-gradient(white, white),
        url(http://csssecrets.io/images/stone-art.jpg); */
      background: url(http://csssecrets.io/images/stone-art.jpg),
                  linear-gradient(yellow, lightgreen);
      background-size: cover;
      background-clip: padding-box, border-box; /*前面的覆盖在后面的背景之上，可以尝试改变两种背景的顺序*/ 
      background-origin: border-box;

      
      /* Styling & enable resize */
      width: 21em;
      padding: 1em;
      overflow: hidden;
      resize: both;
      font: 100%/1.6 Baskerville, Palatino, serif;
    }
  </style>
</head>
<body>
  

  <div>
    Bacon ipsum dolor amet eu adipisicing elit tongue ground round ex fatback proident kielbasa ham hock.
    Sausage beef beef ribs aliquip t-bone mollit. Quis beef tri-tip sunt, cupim ut magna salami t-bone.
    Ut laboris bresaola ribeye biltong landjaeger. Chuck pork belly sed sausage.
  </div>
</body>
</html>
