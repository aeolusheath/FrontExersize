<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字投影</title>
  <style>
    .three-d {
      background: #58a;
      padding: 20px;
      color: white;
      text-shadow: 0 1px hsl(0,0%,85%),
                  0 2px hsl(0,0%,80%),
                  0 3px hsl(0,0%,75%),
                  0 4px hsl(0,0%,70%),
                  0 5px hsl(0,0%,65%),
                  0 5px 10px black;
      font: bold 500%/1 Rockwell, serif;
    }
    .classic-text {
      margin-top: 20px;
      padding: 20px;
      color: white;
      background-color: #58a;
      text-shadow: 
      1px 1px black, 2px 2px black, 
      3px 3px black, 4px 4px black, 
      5px 5px black, 6px 6px black, 
      7px 7px black, 8px 8px black;
      font: bold 500%/1 Rockwell, serif;

    }
  </style>
</head>
<body>
    <div class="three-d">CSS3D </div>
    <div class="classic-text">RETRO</div>
</body>
</html>
