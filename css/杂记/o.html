    .oak-loading {
        display: inline-block;
    position: relative;
    width: 38px;
    height: 38px;
    box-sizing: border-box;
    vertical-align: middle; 
    }

    .oak-loading.mid {
        width: 54px;
        height: 54px;
    }

    .oak-loading.mid .view{
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 30px;
        height: 30px;
        margin: 4px;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: loading 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-top-color: #FD7622;

        width: 18px;
            height: 18px;
            border-width: 2px;
    }


    .oak-loading-v1 {
        animation-delay: -0.45s;
    }

    .oak-loading-v2 {
        animation-delay: -0.3s;
    }

    .oak-loading-v3 {
        animation-delay: -0.15s;
    }


    @keyframes loading {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
    </style>

<body>


    <div class="oak-loading mid">
        <div class="view" style=" position: absolute; width: 18px; height:18px; border-color: #ddd; "> </div>
        <div class='oak-loading-v1 view'
            style="border-top-color: red"></div>
        <div class='oak-loading-v2 view'
            style="border-top-color: red"></div>
        <div class='oak-loading-v3 view'
            style="border-top-color: red"></div>
        <div class='oak-loading-v4 view'
            style="border-top-color: red"></div>
    </div>
