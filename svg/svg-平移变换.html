<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg-translate-平移变换</title>
  <style>
    .move-F {
      animation: F-MOVE;
      animation-duration: .5s;
      animation-delay: .5s;      
      animation-fill-mode: forwards;
    }
    @keyframes F-MOVE {
      to {
        transform: translateX(-500px);
      }
    }
    .move-H {
      animation: H-MOVE;
      animation-duration: .5s;
      animation-delay: .5s;      
      animation-fill-mode: forwards;      
    }

    @keyframes H-MOVE {
      to {
        transform: translateX(-340px);
      }
    }    

    .move-Y {
      animation: Y-MOVE;
      animation-duration: .5s;
      animation-delay: .5s;      
      animation-fill-mode: forwards;      
    }
    @keyframes Y-MOVE {
      to {
        transform: translateX(-185px);
      }
    }
    .move-A {
      animation: A-MOVE;
      animation-duration: .5s;
      animation-delay: .5s;
      animation-fill-mode: forwards;      
    }
    @keyframes A-MOVE {
      to {
        transform: translateX(-70px);
      }
    }    

    .move-P {
      animation: P-MOVE;
      animation-duration: .5s;
      animation-delay: .5s;
      animation-fill-mode: forwards;      
    }
    @keyframes P-MOVE {
      to {
        transform: translateX(-35px);
      }
    }


    #long {
      animation: show-words;
      animation-duration: .5s;
      animation-fill-mode: forwards;  
      animation-delay: 1s;
      opacity: 0;
    }
    @keyframes show-words {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
