
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body{
      height: 100%;
      margin: 0;
      cursor:crosshair;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      /*background: linear-gradient(left right, darken(silver 10%), darken(silver 40%))*/
      background:linear-gradient(to bottom, #a7a7a7, #5a5a5a);
      font-size: 0.8em;
      perspective: 1000px;
      font-family:avenir;
    }
    .keys {
      transform: rotateX(40deg);
     
    }
    .row {
      margin-top: 7px;
      display:flex;
      justify-content: center;
    }
    span{
      display: inline-block;
      background: #222;
      color: rgba(255, 255, 255, 0.498039);
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      border-radius: 7px;
      box-shadow: 0 3px 2px #3a3838;
      transition: 1.5s color;
      opacity: 0;
      transform:translateY(-20px) scale(0.8); 
      user-select: none
    }
    span:not(:last-child) {
      margin-right: 4px;
    }
    span.show {
      opacity: 1;
      transition: 0.4s ease all;
      transform:translateY(0px) scale(1);

    }
    span.show:hover {
      color: white;
      transform: translateY(4px);
      transition: 0.2s all;
    }
  </style>
</head>
<body>
  <h4 style="position:fixed; top:0; color: white;">模拟一个mac键盘， 原po： http://codepen.io/Scott-Hutcheson/pen/BRWevy</h4>
  <div class="keys">
    <div class="row">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>0</span>      
    </div>
    <div class="row">
      <span>Q</span>
      <span>W</span>
      <span>E</span>
      <span>R</span>
      <span>T</span>
      <span>Y</span>
      <span>U</span>
      <span>I</span>
      <span>O</span>
      <span>P</span>      
    </div>
    <div class="row" >
      <span>A</span>
      <span>S</span>
      <span>D</span>
      <span>F</span>
      <span>G</span>
      <span>H</span>
      <span>J</span>
      <span>K</span>
      <span>L</span>
    </div>    
    <div class="row">
      <span>Z</span>
      <span>X</span>
      <span>C</span>
      <span>V</span>
      <span>B</span>
      <span>N</span>
      <span>M</span>
      <span>K</span>
    </div>  
  </div>
  <script type="text/javascript">  
    window.onload = function(){
      var spans = document.querySelectorAll("span")
      console.log(spans)
      let startTime = 0.2
      for (let span of [...spans] ) {
        console.log(span)
        span.style.transitionDelay = `${startTime}s`
        span.classList.add('show')
        startTime = startTime + 0.05
      }

      setTimeout(function(){
        for (let span of [...spans] ) {
          span.style.transitionDelay = `0s`
        }
      }, 2000)
    }
  </script>
</body>
<html>
