<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>忽略父元素的overflowhidden</title>
  <style>
    .relative{
        position:relative;
    }
    .overflow{
        width:300px;
        height:20px;
        background:#ff0;
        overflow:hidden;
    }
    .overflow:hover .absolute{
        display:block;
    }
    .absolute{
        width:200px;
        height:60px;
        background:#f00;
        position:absolute;
        top:20px;
        left:30px;
        display:none;
    }

  
  </style>
</head>
<body>
  

    <div class="relative">
        <div class="overflow">
            box with "overflow:hidden;" (HOVER ME)
            <div class="absolute">
                absolute box which ignore "overflow:hidden;" rule on parent box
            </div>
        </div>
    </div>


</body>
</html>
