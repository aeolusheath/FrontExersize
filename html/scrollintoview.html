  <script>

    function log() {
      console.log(arguments, '1111')
      console.log(arguments.length)
      console.log.apply(console, arguments);
    };


    log('girl')


    function log2(...args) {
      console.log(args, '2222')
      console.log(args.length)
      console.log.apply(console, args);
    };


    log2('boy')

    const initData = [{
      id: '1',
      name: 'test1',
      children: [
        {
          id: '11',
          name: 'test11',
          children: [
            {
              id: '111',
              name: 'test111'
            },
            {
              id: '112',
              name: 'test112'
            }
          ]

        },
        {
          id: '12',
          name: 'test12',
          children: [
            {
              id: '121',
              name: 'test121'
            },
            {
              id: '122',
              name: 'test122'
            }
          ]
        }
      ]
    }];


    var fn = (value) => {
      var a = []
      var help = (data, initStr)=>{
          for (let i =0; i < data.length; i++) {
            var s = initStr ? (initStr + ',' + data[i].id) : data[i].id
            if(value === data[i].id ) {
              a = s.split(',')   
            } 
            if (data[i].children) {
              help(data[i].children, s)
            } 
          }
      }
      help(initData, '')
      return a
    }
    fn('11')

    


    function testaynsc() {
      console.log('main stack')
      setTimeout(() => {
        console.log("1 in task queue one")
        setTimeout(() => {
          console.log("11 in task queue two")
        }, 0)
      }, 0)

    setTimeout(() => {
        console.log("2 in task queue one")
        setTimeout(() => {
          console.log("22 in task queue two")
        }, 0)
      }, 0)
    }
    testaynsc()

  </script>
