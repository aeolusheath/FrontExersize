<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css grid</title>
</head>
<body>
  
  <style type="text/css">
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: 100px 100px 100px;
      grid-row-gap: 1em;
      grid-column-gap: 2em;
    }
    .container div {
      background-color: skyblue;
    }
  </style>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div style="grid-column: 1 / span 2;">4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
</body>
</html>
