<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jack</title>

<body>


  <script type="text/javascript">
    const j = 1
    const delay = (time, i) => {
      return new Promise((resolve, reject) => {
        setTimeout(()=>{
          resolve(time+','+i)
        }, time)
      })
    }
    
    const executePromiseAll = async () => {
      for (let i = 0; i < 2; i++) {
        // throw new Error('not await error')
        await Promise.all([delay(1000, i), delay(2000, i), delay(3000, i)]).then((result)=>{
          console.log(result, 'result----->>>>>>>>>>>')
          throw new Error('msdg')
        })
      }
      // [1,2].forEach(item=> {
      //   throw new Error('not await error')
      //   await Promise.all([delay(1000, i), delay(2000, i), delay(3000, i)]).then((result)=>{
      //     console.log(result, 'result----->>>>>>>>>>>')
      //     throw new Error('msdg')
      //   })        
      // })
    }
    executePromiseAll().then((dd)=> {
      console.log(dd, 'ddd')
    }).catch(err => {
      console.error(err, 'errrr')
      console.error(err.message)
    })
    console.log(j, 'what is j')
  </script>
</body>
</html>
