<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>
<body>
  

  <script type="text/javascript">
  
  var x = [1,1,3,4,5]
  // 数组去重 方法一  最简洁的办法
  function arrayUnique(arr){
    const set =  new Set(arr)
    return [...set]
  }
  // 数组去重 方法二
  function arrUnique2(arr2){
    var ret = []
    for(let i=0; i< arr2.length; i++) {
      const item = arr2[i]
      if(!ret.includes(item)) // or indexOf
        ret.push(item)
    }
    return ret
  }
  // 方法三 用对象构造一个map去处理，但是有一个问题，普通的js对象 key 都是字符串
  // 下面这个办法可以去重[1,2,3,3] 但是对于[1,2,3,'3']去重是错的,我们可以构造es6的 Map对象！ 代替普通的对象
  function arrayUnique3(arr) {   
    const map = {}, ret = []
    for(let i = 0; i < arr.length; i++) {
      const item = arr[i]
      if(map[item] == null){
        map[item] = i
        ret.push(item)
      }
    }
    return ret
  }  

  // 方法三-三 这个Map 和 set是耗时最慢的两个，Map比Set略快
  // 我们按照上面的来，用Map去做操作
  function arrayUnique33(arr) {
    const map = new Map(), ret = []
    for(let i=0; i< arr.length; i++) {
      if(!map.has(arr[i])) {
        map.set(arr[i], i)
        ret.push(arr[i])
      }
    }
    return ret
  }

  // 方法四  比较巧妙
  function arrayUnique4(arr) {
    return arr.filter((item, i)=>arr.indexOf(item)===i)
  }
  </script>
</body>
</html>
