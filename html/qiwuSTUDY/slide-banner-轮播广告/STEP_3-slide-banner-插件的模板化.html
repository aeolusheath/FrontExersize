    /**清除浮动 not absoltue*/
    .clearfix::before, .clearfix::after {
      display: table;
      content: '';

    #my-slider{
  position: relative;
  width: 790px;
  height: 340px;
}

.slider-list ul{
  list-style-type:none;
  position: relative;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}

.slider-list__item,
.slider-list__item--selected{
  position: absolute;
  transition: opacity 1s;
  opacity: 0;
  text-align: center;
}

.slider-list__item--selected{
  transition: opacity 1s;
  opacity: 1;
}

.slide-list__control{
  position: relative;
  display: table;
  background-color: rgba(255, 255, 255, 0.5);
  padding: 5px;
  border-radius: 12px;
  bottom: 30px;
  margin: auto;
}

.slide-list__next,
.slide-list__previous{
  display: inline-block;
  position: absolute;
  top: 50%;
  margin-top: -25px;
  width: 30px;
  height:50px;
  text-align: center;
  font-size: 24px;
  line-height: 50px;
  overflow: hidden;
  border: none;
  background: transparent;
  color: white;
  background: rgba(0,0,0,0.2);
  cursor: pointer;
  opacity: 0;
  transition: opacity .5s;
}

.slide-list__previous {
  left: 0;
}

.slide-list__next {
  right: 0;
}

#my-slider:hover .slide-list__previous {
  opacity: 1;
}


#my-slider:hover .slide-list__next {
  opacity: 1;
}

.slide-list__previous:after {
  content: '<';
}

.slide-list__next:after {
  content: '>';
}

.slide-list__control-buttons,
.slide-list__control-buttons--selected{
  display: inline-block;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  margin: 0 5px;
  background-color: white;
  cursor: pointer;
}

.slide-list__control-buttons--selected {
  background-color: red;
}

  <script type="text/javascript">
  /**
    接口设计 【外部调用的/ 内部调用的/组件之间调用】
    getSelectedItem()
    getSelectedItemIndex()
    slideTo()
    slideNext()
    slidePrevious()

  /**

  class Slider {
    constructor(id, opts = { images: [], cycle: 3000 }) {
      this.container = document.getElementById(id)
      this.options = opts //
      this.container.innerHTML = this.render()
      this.items = this.container.querySelectorAll('.slider-list__item, .slider-list__item--selected')
      this.cycle = opts.cycle || 3000
      this.slideTo(0)
    }
    // 渲染html,拼接 html str
    render(){
      const images = this.options.images
      const content = images.map(image=>`
        <li class="slider-list__item">
          <img src="${image}">
        </li>
      `.trim())
      return `<ul> ${content.join('')} </ul>`
    }
    // 上上个版本构造函数过于庞大，我们在那个版本将controller 和 next previous 抽取出来，但是不是简单的抽取方法
    // 而是通过依赖注入【java里面貌似是通过构造函数参数】【而这里应该只是外部注入】的方式来将 控制流 外部注入
    // 但是上一个版本是简单的函数注入，但是html 结构还是耦合的，如果修改需求，的化我们要修改源码
    // 所以这一步 我们将html 写到 plugin里面，注入plugin的时候 需要render plugin的html
    registerPlugins(...plugins) {
      //可以用bind 吗？
      plugins.forEach(plugin=>{
        // 感觉这里可以可以将这里的html处理 放到 plugin 自己的逻辑里面
        const pluginContainer = document.createElement('div')
        // 这里应该是可配置的 className，config
        pluginContainer.className = '.slider-list__plugin'
        pluginContainer.innerHTML = plugin.render(this.options.images)
        console.log(pluginContainer, typeof(pluginContainer), 'ddddd')
        this.container.appendChild(pluginContainer)

        plugin.action(this)
      })
    }
    stop() {
      clearInterval(this._timer)
    }
    start() {
      this.stop() // 为啥必须stop
      this._timer = setInterval(()=>this.slideNext(), this.cycle)
    }
    getSelectedItem() {
      const selected = this.container.querySelector('.slider-list__item--selected')
      return selected
    }
    getSelectedItemIndex() {
      return Array.from(this.items).indexOf(this.getSelectedItem())
    }
    slideTo(idx) {
      const selected = this.getSelectedItem()
      // 为啥加判断呢？
      // 改变图片的opacity
      if(selected) {
        selected.className= 'slider-list__item'
      }
      const item = this.items[idx]
      if(item) {
        item.className = 'slider-list__item--selected'
      }
      // 自定义事件改变小圆点的状态
      const detail = {index: idx}
      const event = new CustomEvent('slide', {bubbles: true, detail})
      this.container.dispatchEvent(event)
    }
    slideNext() {
      const currentIdx = this.getSelectedItemIndex()
      // 重构之后的
      const nextIdx = (currentIdx + 1) % this.items.length
      this.slideTo(nextIdx)
    }
    slidePrevious() {
      const currentIdx = this.getSelectedItemIndex()
      const previousIdx = (this.items.length + currentIdx -1) % this.items.length
      this.slideTo(previousIdx)
    }
  }

  const pluginController = {
    render(images) {
      return `
        <div class="slide-list__control">
          ${images.map((image,i)=>`
            <span class="slide-list__control-buttons${i===0?'--selected':''}"></span>
          `).join('')}
        </div>
      `.trim()
    },
    action(slider) {
      const controller = slider.container.querySelector('.slide-list__control')
      if(controller){
        const buttons = controller.querySelectorAll('.slide-list__control-buttons, .slide-list__control-buttons--selected')
        controller.addEventListener('mouseover', evt=>{
          const idx = Array.from(buttons).indexOf(evt.target)
          if(idx >= 0){
            slider.slideTo(idx)
            slider.stop()
          }
        })

        controller.addEventListener('mouseout', evt=>{
          slider.start()
        })

        slider.container.addEventListener('slide', evt => {
          const idx = evt.detail.index
          const selected = controller.querySelector('.slide-list__control-buttons--selected')
          if(selected) selected.className = 'slide-list__control-buttons'
          buttons[idx].className = 'slide-list__control-buttons--selected'
        })
      }
    }
  }

          slider.stop()
          slider.slidePrevious()
          slider.start()

        })

  const slider = new Slider('my-slider', {images: ['https://p5.ssl.qhimg.com/t0119c74624763dd070.png',

  // 但是我们删掉某一个plugin，但是html结构需要修改
  // 所以我们改进这个插件/模板化【生成html 和 修改html】 将html写到plugin里面。
  slider.registerPlugins(pluginController, pluginPrevious, pluginNext)
