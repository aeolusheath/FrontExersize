    // 每两秒内只能执行一次 在 【点击了很多次的总时间内】
    function throttle(fn, time = 5000){
      let timer
      return function(...args){
        if(timer == null){
          fn.apply(this,  args)
          timer = setTimeout(() => {
            timer = null
          }, time)
        }
      }
    }
    btn1.onclick = throttle(()=>{
    console.log('发起请求---->>>>>>>>>>>>>')
