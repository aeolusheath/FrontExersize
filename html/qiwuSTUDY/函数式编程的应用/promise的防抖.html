        console.log('返回一个promise--->>>')
        return new Promise((fn, reject)=>{
          let timer 
          if(timer) clearTimeout(timer)
          timer = setTimeout(()=>{
            // return fn.apply(this, args)
            fn(...args)
          }, dur)
        })
      }    
  }
