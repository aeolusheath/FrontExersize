<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hit效果-基于消费者模式而来？</title>
  <style type="text/css">
    #main {
      padding-top: 20px;
      font-size: 26px;
    }

    #btn {
      font-size: 30px;
      border-radius: 15px;
      border: solid 3px #fa0;
    }

    #count {
      position: absolute;
      margin-left: 6px;
      opacity: 1.0;
      transform: translate(0, 10px);
    }

    #count.hit {
      opacity: 0.1;
      transform: translate(0, -20px);
      transition: all .5s;
    }

  </style>
</head>
<body>
    <div id="main">
        <button id="btn">Hit</button>
        <span id="count">+0</span>
    </div>

    <button id="kevin"></button>
    <script type="text/javascript">
      // 「闭包」
      function consumer(fn, time){
        let tasks = [],
            timer;
        
        return function(...args){
          tasks.push(fn.bind(this, ...args));
          if(timer == null){
            timer = setInterval(() => {
              tasks.shift().call(this)
              if(tasks.length <= 0){
                clearInterval(timer);
                timer = null;
              }
            }, time)
          }
        }
      }
    
      btn.onclick = consumer((evt)=>{
        console.log(count.innerHTML, 'count.innerHTML')
        let t = parseInt(count.innerHTML.slice(1)) + 1;
        count.innerHTML = `+${t}`;
        count.className = 'hit';
        let r = t * 7 % 256,
            g = t * 17 % 128,
            b = t * 31 % 128;
        
        count.style.color = `rgb(${r},${g},${b})`.trim();
        setTimeout(()=>{
          count.className = 'hide';
        }, 500);
      }, 800)



    </script>

</body>
</html>
