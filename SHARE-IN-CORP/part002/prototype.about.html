    //  //方式4 原型式继承，基于已存在的对象创建新对象。
     
     //Object.create() 方法  var x = Object.create(obj)  x 的原型是 obj
     
     var x = {name: 'x'}
     var y =  Object.create(x)
     y.__proto__ === x  //what's this result
     
     Object.create(obj) = ()=>{
      var tempObj = new Object()
      tempObj._proto_ = obj
      return tempObj 
     }
      Object.create(obj) = ()=>{
        function Temp() {}
        Temp.prototype = obj
        return  new Temp()
     }
     
     var a = Object.create( {name: 'kevin'})
